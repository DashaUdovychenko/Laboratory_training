name: Laboratory Training CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      browser:
        description: "Select browser for UI tests"
        required: true
        default: "chrome"
        type: choice
        options:
          - chrome
          - firefox
          - edge
  schedule:
    - cron: "0 9 * * *"

env:
  # Either a manually selected browser or the default chrome is used
  BROWSER: ${{ github.event.inputs.browser != '' && github.event.inputs.browser || 'chrome' }}

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore Laboratory_training.sln

  api-tests:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Run API tests
        run: |
          dotnet test api/ApiAutomation.Tests/ApiAutomation.Tests.csproj `
            --logger "trx;LogFileName=api-tests.trx" `
            --results-directory ./TestResults
          mkdir -Force ./allure-results
          Copy-Item -Path ./TestResults/*.trx -Destination ./allure-results

      - name: Publish API test results
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: ./TestResults

      - name: Publish Allure results for API
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-api
          path: ./allure-results

  epam-ui-tests:
    runs-on: windows-latest
    needs: build
    if: always() # runs even if previous jobs fail
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Run UI tests (EpamTests)
        shell: pwsh
        run: |
          dotnet test EpamTests/EpamTests.csproj `
            --logger "trx;LogFileName=epam-tests.trx" `
            --results-directory ./TestResults `
            -- 'TestRunParameters.Parameter(name="Browser", value="${{ env.BROWSER }}")'
          # Create folder for Allure results
          mkdir -Force ./allure-results
          # Copy results NUnit in folder Allure
          Copy-Item -Path ./TestResults/*.trx -Destination ./allure-results

      - name: Publish UI test results
        uses: actions/upload-artifact@v4
        with:
          name: epam-ui-tests-results
          path: ./TestResults

      - name: Publish Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-epam-ui
          path: ./allure-results
        
  bdd-tests:
    runs-on: windows-latest
    needs: build
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9 for BDD
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Run BDD tests
        shell: pwsh
        run: |
          dotnet test EpamTests/EpamTests.csproj `
            --logger "trx;LogFileName=epam-bdd-tests.trx" `
            --results-directory ./TestResults `
            -- 'TestRunParameters.Parameter(name="Browser", value="${{ env.BROWSER }}")'
          mkdir -Force ./allure-results
          Copy-Item -Path ./TestResults/*.trx -Destination ./allure-results

      - name: Publish BDD test results
        uses: actions/upload-artifact@v4
        with:
          name: bdd-ui-tests-results
          path: ./TestResults

      - name: Publish Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-bdd
          path: ./allure-results